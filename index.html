<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!--Utilizing bootstrap script here-->
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="weather-dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <main class=“overall-weather-content”> 

      <!--Search Bar and Search History Section-->
      <aside>
        <h2>Search for a City:</h2>
        <form>
            <input class="search-text-field" type="text">
            <button class="search-text-submit" type="submit">Submit</button>
        </form>
        <div class="container">
            <div class="row"> 
              <div class=“col”>
                <p class="text-column-1">Please view Search History.</p>
              </div>
            </div>
        </div>
      </aside>
       
      <!--Current Weather Section when search is inputted; JS appends html code here-->
      <div class="flex row justify-space-between"> 
        <div class="current-weather-section">Current Weather:</div> <!--city-name--> 
      </div>
      <!--5 day weather Section; JS content is appended here when as search is submitted-->
      <div class="flex row justify-space-between">
        <div class="five-day-weather-section">
          <h3>5 Day Forecast:</h3>
        </div>
      </div>

    </main>
    <!--Utilizing moment script below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
